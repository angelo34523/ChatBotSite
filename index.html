<!DOCTYPE html>
<html>
<head>
  <title>IA sendo criada</title>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Variáveis para o canvas
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;

    // Variáveis para os fios
    var fios = [];
    var numFios = 100;
    var comprimentoFios = 200;
    var velocidadeFios = 5;

    // Cria os fios
    for (var i = 0; i < numFios; i++) {
      fios.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: Math.random() * 2 - 1,
        vy: Math.random() * 2 - 1,
        comprimento: comprimentoFios
      });
    }

    // Função para desenhar os fios
    function desenharFios() {
      // Limpa o canvas
      ctx.clearRect(0, 0, width, height);

      // Desenha os fios
      for (var i = 0; i < fios.length; i++) {
        var fio = fios[i];

        ctx.beginPath();
        ctx.moveTo(fio.x, fio.y);
        ctx.lineTo(fio.x + fio.vx * fio.comprimento, fio.y + fio.vy * fio.comprimento);
        ctx.strokeStyle = 'white';
        ctx.stroke();
      }
    }

    // Função para atualizar os fios
    function atualizarFios() {
      // Move os fios
      for (var i = 0; i < fios.length; i++) {
        var fio = fios[i];

        fio.x += fio.vx * velocidadeFios;
        fio.y += fio.vy * velocidadeFios;

        // Verifica se o fio saiu da tela
        if (fio.x < 0 || fio.x > width) {
          fio.vx = -fio.vx;
        }
        if (fio.y < 0 || fio.y > height) {
          fio.vy = -fio.vy;
        }
      }
    }

    // Função para animar os fios
    function animarFios() {
      desenharFios();
      atualizarFios();

      requestAnimationFrame(animarFios);
    }

    // Inicia a animação
    animarFios();
  </script>
</body>
</html>
