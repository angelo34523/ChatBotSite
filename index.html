<!DOCTYPE html>
<html>
<head>
  <title>Responder Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #chat-form {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #user-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #chat-log {
      padding: 20px;
      background-color: #ffffff;
    }

    .user {
      color: #0000FF;
    }

    .ai {
      color: #008000;
      font-weight: bold;
    }

    .loading {
      color: #FFA500;
      font-style: italic;
    }

    .ai p {
      font-size: 16px;
      line-height: 1.5;
    }

    @media only screen and (min-width: 600px) {
      #chat-form {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #user-input {
        width: 80%;
        margin-right: 10px;
      }

      #chat-log {
        max-width: 800px;
        margin: 0 auto;
      }

      .ai p {
        font-size: 18px;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>
  <h1>Responder Pessoas</h1>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Digite sua pergunta" />
    <button type="submit" disabled>Enviar</button>
  </form>

  <div id="chat-log"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script>
    async function createCompletion(prompt, history = null) {
      let data;

      if (history === null) {
        data = {
          model: "gpt-3.5-turbo-16k-0613",
          temperature: 0.75,
          messages: [
            { role: "system", content: prompt },
          ],
        };
      } else {
        data = {
          model: "gpt-3.5-turbo-16k-0613",
          temperature: 0.75,
          messages: [
            { role: "system", content: prompt },
            ...history,
          ],
        };
      }

      const endpoint = "https://chat-aim.vercel.app/api/openai/v1/chat/completions";
      const headers = {
        "Content-Type": "application/json",
      };
      const maxTokens = _.random(400, 1000);
      const temperature = _.random(1, 5) / 10;
      const completionData = {
        prompt: prompt,
        max_tokens: maxTokens,
        temperature: temperature
      };

      try {
        const response = await axios.post(endpoint, data, { headers: headers });
        const response_data = response.data;
        const choices = response_data.choices;
        if (choices.length > 0) {
          return choices[0].message.content;
        }
      } catch (error) {
        console.log("Error making the request:", error);
      }
    }

    function appendMessage(role, content) {
      const message = document.createElement('div');
      message.className = role.toLowerCase();
      message.innerHTML = `<strong>${role}:</strong> ${content}`;
      document.getElementById('chat-log').appendChild(message);
    }

    document.getElementById('chat-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const userInput = document.getElementById('user-input');
      const userMessage = userInput.value;
      userInput.value = '';

      userInput.disabled = true; // Disable the input field
      const submitButton = document.querySelector('#chat-form button[type="submit"]');
      submitButton.disabled = true; // Disable the submit button
      appendMessage('User', userMessage);
      appendMessage('AI', '<span class="loading">Gerando resposta...</span>');

      const response = await createCompletion(userMessage);
      document.querySelector('#chat-log .ai:last-child').innerHTML = response.replace(/\n/g, '<br><br>');
      const loadingMessage = document.querySelector('#chat-log .loading');
      loadingMessage.parentNode.removeChild(loadingMessage);

      userInput.disabled = false; // Enable the input field
      submitButton.disabled = true; // Disable the submit button again
      userInput.focus(); // Set focus back to the input field
    });

    document.getElementById('user-input').addEventListener('input', (event) => {
      const userInput = event.target.value;
      const submitButton = document.querySelector('#chat-form button[type="submit"]');
      submitButton.disabled = userInput.trim() === ''; // Disable the submit button if the user input is empty or contains only whitespace
    });
  </script>
</body>
</html>
