<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form action="./php/conexao.php" method="post">
            <div class="form-group">
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            
            <div class="form-group">
                <label for="laboratorio">Laboratório:</label>
                <select id="laboratorio" name="laboratorio">
                    <option value="Laboratório 1">Laboratório 1</option>
                    <option value="Laboratório 2">Laboratório 2</option>
                    <option value="Laboratório 3">Laboratório 3</option>
                    <option value="Laboratório 4">Laboratório 4</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="mouse">O mouse funciona?:</label>
                <select id="mouse" name="mouse" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="monitor">O monitor funciona?:</label>
                <select id="monitor" name="monitor" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="internet">A internet funciona?:</label>
                <select id="internet" name="internet" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="teclado">O teclado funciona?:</label>
                <select id="teclado" name="teclado" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="som">O som funciona?:</label>
                <select id="som" name="som" required>
                    <option value="Sim">Sim</option>
                    <option value="Não">Não</option>
                </select>
            </div>
            
            <button class="btn-submit" type="submit">Enviar</button>
        </form>
        <br><br>
        <form action="./php/consultar.php" method="get">
            <button class="btn-consult" type="submit">Consultar</button>
        </form>
    </div>
</body>
</html>
