<!DOCTYPE html>
<html>
<head>
  <title>Passarinhos Voando</title>
  <style>
    body {
      background-color: #87CEEB;
      font-family: Arial, sans-serif;
    }

    .passaro {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #FFD700;
      border-radius: 50%;
      animation: voar 5s infinite linear;
    }

    @keyframes voar {
      0% {
        top: 0px;
        left: 0px;
      }

      25% {
        top: 200px;
        left: 200px;
      }

      50% {
        top: 400px;
        left: 400px;
      }

      75% {
        top: 200px;
        left: 600px;
      }

      100% {
        top: 0px;
        left: 800px;
      }
    }
  </style>
</head>
<body>
  <div class="passaro"></div>
  <div class="passaro"></div>
  <div class="passaro"></div>
  <div class="passaro"></div>
  <div class="passaro"></div>

  <script>
    // Cria novos p√°ssaros a cada 2 segundos
    setInterval(function() {
      var passaro = document.createElement("div");
      passaro.classList.add("passaro");
      document.body.appendChild(passaro);
    }, 2000);
  </script>
</body>
</html>
