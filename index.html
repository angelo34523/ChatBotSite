<!DOCTYPE html>
<html>
<head>
  <title>IA sendo criada</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
    }

    #canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    // Configurações da tela
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Variáveis para controlar a animação
    var time = 0;
    var speed = 0.01;

    // Função para desenhar a IA
    function draw() {
      // Limpa a tela
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Desenha os fios
      for (var i = 0; i < 100; i++) {
        var x = Math.random() * canvas.width;
        var y = Math.random() * canvas.height;
        var dx = Math.sin(time + i * speed) * 10;
        var dy = Math.cos(time + i * speed) * 10;

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(x + dx, y + dy);
        ctx.strokeStyle = '#fff';
        ctx.stroke();
      }

      // Atualiza o tempo
      time += 0.01;

      // Solicita ao navegador que chame a função draw novamente
      requestAnimationFrame(draw);
    }

    // Inicia a animação
    draw();
  </script>
</body>
</html>
