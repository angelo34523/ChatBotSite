<!DOCTYPE html>
<html>
<head>
  <title>Responder Pessoas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    #chat-form {
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }

    #user-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    #chat-log {
      padding: 20px;
      background-color: #ffffff;
    }

    .user {
      color: #0000FF;
    }

    .ai {
      color: #008000;
      font-weight: bold;
    }

    .loading {
      color: #FFA500;
      font-style: italic;
    }

    .ai p {
      font-size: 16px;
      line-height: 1.5;
    }

    @media only screen and (min-width: 600px) {
      #chat-form {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #user-input {
        width: 80%;
        margin-right: 10px;
      }

      #chat-log {
        max-width: 800px;
        margin: 0 auto;
      }

      .ai p {
        font-size: 18px;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>
  <h1>Responder Pessoas</h1>

  <form id="chat-form">
    <input type="text" id="user-input" placeholder="Digite sua pergunta" />
    <button type="submit">Enviar</button>
  </form>

  <div id="chat-log"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="ai.js"></script>
  <script>

    function showResponse(response) {
      const chatLog = document.getElementById("chat-log");
      const responseElement = document.createElement("div");
      responseElement.innerText = response;
      chatLog.appendChild(responseElement);
    }

    document.getElementById("chat-form").addEventListener("submit", async function(event) {
      event.preventDefault();

      const userInput = document.getElementById("user-input").value;

      const chatLog = document.getElementById("chat-log");
      const loadingElement = document.createElement("div");
      loadingElement.innerText = "Gerando resposta...";
      chatLog.appendChild(loadingElement);

      const response = await Completion.create(userInput);

      chatLog.removeChild(loadingElement);

      showResponse(response);

      document.getElementById("user-input").value = "";
    });
  </script>
</body>
</html>
